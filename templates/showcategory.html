{% extends "homepage.html" %}
{% block content %}
<div class="container">
  <h3>{{asset_type}}</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Asset Number</th>
        <th>Name</th>
        <th>Purchase Date</th>
        <th>Cost</th>
        <th>User</th>
        <th>Description</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      {% for a in assets %}
      <tr>
        <td>{{a.asset_number}}</td>
        <td>{{a.asset_name}}</td>
        <td>{{a.purchase_date}}</td>
        <td>{{a.cost}}</td>
        <td>{{a.username}}</td>
        <td>{{a.description}}</td>
        <td>
          <a class='btn btn-info btn-xs' href='{{url_for('editAsset', id=a.id)}}'>Edit</a>
          |
          <a class='btn btn-info btn-xs' href='{{url_for('deleteAsset', id=a.id)}}'>Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
</div>

{% endblock %}
